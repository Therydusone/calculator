<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peritus-act Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container-grid">
        <div class="output">
            <div data-prev-number class="prev-number"></div>
            <div data-curr-number class="curr-number"></div>
        </div>
            <button data-percent>%</button>
            <button data-negate>+/-</button>
            <button data-all-clear>C</button>
            <button data-operation class="violet">/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="violet">X</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="violet">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="violet">+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="span-two" data-equals>=</button>
    </div>
</body>
</html>
